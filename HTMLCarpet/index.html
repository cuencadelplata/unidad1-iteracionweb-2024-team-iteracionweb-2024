<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Demo</title>
</head>
<body>
    <h1>Guardar Nombre en Local Storage</h1>
    
    <form id="nameForm">
        <label for="nameInput">Nombre:</label>
        <input type="text" id="nameInput" required>
        <button type="submit">Guardar</button>
    </form>

    <script>
        // Función para manejar el evento submit del formulario
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el comportamiento predeterminado del formulario
            
            // Obtener el nombre ingresado por el usuario
            var name = document.getElementById('nameInput').value;

            // Guardar el nombre en localStorage
            localStorage.setItem('nombre', name);

            // Mostrar un mensaje de confirmación
            alert('Nombre guardado en localStorage: ' + name);
        });

        // Verificar si hay un nombre guardado en localStorage al cargar la página
        window.addEventListener('load', function() {
            var storedName = localStorage.getItem('nombre');
            if (storedName) {
                alert('¡Bienvenido de nuevo, ' + storedName + '!');
            }
        });
    </script>
</body>
</html>
